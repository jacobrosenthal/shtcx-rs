[package]
name = "shtcx"
version = "0.9.0"
edition = "2018"
authors = ["Danilo Bargen <mail@dbrgn.ch>"]
documentation = "https://docs.rs/shtcx"
repository = "https://github.com/dbrgn/shtcx-rs"
license = "MIT OR Apache-2.0"
description = "Platform agnostic Rust driver for the Sensirion SHTCx series temperature/humidity sensors."
readme = "README.md"
keywords = ["shtcx", "sensirion", "temperature", "humidity", "embedded-hal-driver"]
categories = ["embedded", "hardware-support", "no-std"]
include = [
    "**/*.rs",
    "Cargo.toml",
    "README.md",
    "CHANGELOG.md",
    "LICENSE-MIT",
    "LICENSE-APACHE",
]

[features]
default = []

[dependencies]
embedded-hal = "0.2"

[dev-dependencies]
embedded-hal-mock = "0.7.1"
linux-embedded-hal = "0.3"
termion = "1.5"
tui = "0.8"
smol = "0.1.8"
futures = "0.3.5"
ctrlc = "3.1.4"
piper = "0.1.1"
async-std = "1.5.0"

[profile.release]
lto = true
